<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHYAPI</title>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-3 mb-4">GIPHY Gif Finder</h1>
                <h5 class="my-3">Click on one of the buttons to pull up gifs of that topic straight from GIPHY, and
                    click on the gif to play it. Want gifs of something not listed? Simply put it in the searchbar to
                    add it to the list.</h5>
            </div>
        </div>
        <hr style="width: 90%">
        <div class="row my-4">
            <div class="col-md-3 col-1"></div>
            <div class="col-6 text-center blackground">
                <form>
                    <input class="py-1" id="search-bar" type="text" placeholder=" Choose another artist!">
                </form>
            </div>
            <div class="col-md-3 col-5 text-left blackground">
                <form>
                    <button class="btn float-center m-0" id="search-button" type="submit">Add</button>
                </form>
            </div>

        </div>
        <hr style="width: 80%">
        <div class="row">
            <div class="col-12 my-2" id="buttons-holder"></div>
        </div>

        <div id="gif-holder" class="row"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
